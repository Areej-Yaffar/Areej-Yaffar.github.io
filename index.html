<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Detallado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <h2>Formulario de Contacto</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Debe contener 10 dígitos numéricos">

        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">Selecciona una opción</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            // Validación de los campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && dob && gender && message) {
                // Aquí podrías enviar los datos a un servidor utilizando AJAX o Fetch API
                alert('Formulario enviado con éxito:\n' +
                      'Nombre: ' + name + '\n' +
                      'Correo Electrónico: ' + email + '\n' +
                      'Teléfono: ' + phone + '\n' +
                      'Fecha de Nacimiento: ' + dob + '\n' +
                      'Género: ' + gender + '\n' +
                      'Mensaje: ' + message);
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
